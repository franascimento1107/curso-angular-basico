<h2>My Heroes</h2>

<div class="row">
  <div class="col">
    <app-hero-add (add)="onAdd($event)"></app-hero-add>
  </div>

  <div class="col-12 col-sm-6">
    <app-search-input (search)="onFilter($event)"></app-search-input>
  </div>
</div>

<ul class="list-group mb-3">
  <li class="list-group-item" *ngFor="let hero of heroes | heroFilter: filter">
    <div class="d-flex">
      <!-- Id -->
      <div class="p-2">
        <span class="badge badge-primary badge-pill">{{ hero.id }}</span>
      </div>

      <!-- Nome -->
      <div class="p-2">
        <a routerLink="/heroes/{{ hero.id }}">
          {{ hero.name }}
        </a>
      </div>

      <!-- BotÃ£o Remover -->
      <div class="p-2 ml-auto">
        <button class="btn btn-danger" type="button" (click)="delete(hero)">
          X
        </button>
      </div>
    </div>
  </li>
</ul>

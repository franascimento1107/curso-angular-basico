<div *ngIf="hero">
  <h3>{{ hero.name | uppercase }} Detail</h3>

  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control"
          readonly
          value="{{ hero.id }}" />
      </div>

      <div class="form-group">
        <label for="name">name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="name"
          [(ngModel)]="hero.name"
        />
      </div>

      <button class="btn btn-secondary" type="button" (click)="goBack()" >Voltar</button>

    </div>
  </div>
</div>
